    <script>
        let jsonVariables = {};
        let jsonData= {};

        getRequest('jsonVariables.json').then( function (tempJSON) {
            jsonVariables = JSON.parse(tempJSON);
        }, function (error) {
            console.log(error)
        })
        
        getRequest('jsonData.json').then( function (tempJSON) {
            jsonData = JSON.parse(tempJSON);
        }, function (error) {
            console.log(error)
        });
      
        const checkDataLoaded = () => {
          if ((jsonVariables.status == 'ok') && (jsonData.setup != undefined)) { 
            clearInterval(checkDataInterval);
            setupDataIds();
            setupViews();
            setupEditors();
          }
        }
          
        var checkDataInterval=setInterval(checkDataLoaded,100);
      
    </script>
